<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <link rel="shortcut icon" href="../images/siteimages/global/wembley/pro.png">

    <title>Basket Page</title>

    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Roboto" rel="stylesheet">

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../bower_components/bootstrap-material-design/dist/css/ripples.min.css">
    <link rel="stylesheet" href="../bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="../stylesheets/styles1.css">
    <style>

    </style>
</head>
<body>
    <br><br><br>
    <form method="post" class="row">
        <div class="col-sm-8 col-sm-offset-2 buttonholder">
            <span style="font-size: 30px;">Your Basket :</span><span style="margin-left: 10px;">3 item(s)</span>
            <button href="" class="checkout">Checkout</button>
        </div>
        <table class="col-sm-8 col-sm-offset-2 order">
            <tr>
                <th>Item</th>
                <th>Options</th>
                <th>Price</th>
            </tr><br>
            <tr>
                <td>
                    <div class="imgholder">
                        <a>
                            <img src="../images/productImages/thumbs/144664.jpg" />
                        </a>
                    </div>
                    <div class="textholder">
                        <p>
                            <a>Them Boots</a><br>
                            <button type="submit">remove</button>
                        </p>
                    </div>
                </td>
                <td>
                    <ul>
                        <li>
                            <p>Size:<span>UK: 10.5</span></p>
                        </li>
                        <li>
                            <p>Quantity:<span>2</span></p>
                        </li>
                    </ul>
                </td>
                <td>
                    <h3 style="text-align: center;">$200</h3>
                </td>
            <tr>
        </table>
        <div class="col-sm-8 col-sm-offset-2 bottomtab">
            <button href="" class="continue">Continue Shopping</button>
            <button href="" class="checkout">Checkout</button>
        </div>
    </form>

<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/bootstrap-material-design/dist/js/ripples.min.js"></script>

</body>
</html>
