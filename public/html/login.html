<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LOGIN</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../stylesheets/styles1.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
      .right-block{
        margin-top: 30px;
        line-height: 200%;
        font-size: 180%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="left-block col-md-6">
          <h3>REGISTER</h3>
          <form class="" action="" method="post">
            <p><input class="form-control" placeholder="First Name" name="fname" required="" type="text"></p>
            <p><input class="form-control" placeholder="Last Name" name="lname" required="" type="text"></p>
            <p><input class="form-control" placeholder="Email-Id" name="email" required="" type="email"></p>
            <p><input class="form-control" placeholder="Username" name="username" required="" type="text"></p>
            <p><input class="form-control" placeholder="Password" name="pass" required="" type="password"></p>
            <p><input class="form-control" placeholder="Re-confirm Password" name="repass" required="" type="password"></p>
            <p><textarea placeholder="Address" name="address" class="form-control" rows="8" cols="40"></textarea></p>
            <button type="submit" class="checkout">Register</button>
          </form>
        </div>
        <div class="right-block col-md-5 col-md-offset-1">
          <h6><b>Registering enables you to: </b></h6>
          <ul>
            <li>Track your Orders</li>
            <li>View previous Order History</li>
            <li>Speed up Checkout process</li>
          </ul>
      </div>
      </div>
    </div>
  </body>
</html>
