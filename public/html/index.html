<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <link rel="shortcut icon" href="../images/siteimages/global/wembley/pro.png">

    <title>Home</title>

    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Roboto" rel="stylesheet">

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../bower_components/bootstrap-material-design/dist/css/ripples.min.css">
    <link rel="stylesheet" href="../bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="../stylesheets/styles1.css">
    <style>
        body{
            background: none;
        }
        .innerpage{
            background: url('../images/siteimages/framework/backgrounds/wembley/background-4.jpg') no-repeat top center;
            background-size: cover;
            width: 100%;
            margin: 0 auto;
            text-align: left;
        }
        .innercontent{
            background: #000;
            border: solid black 1px;
            box-shadow: 0 0 60px 20px black;
        }
        .carouselholder{
            max-width: 100%;
            margin: 0;
            margin-bottom: 10px;
        }
        .carousel-inner img{
            min-width: 100%;
        }
        .msg{
            display: block;
            background: #a3a3a3;
            color: #3d3d3d;
            text-transform: uppercase;
            text-align: center;
            font-family: 'Open Sans', sans-serif;
            font-size: 20px;
            margin-bottom: 5px;
            margin-top: 5px;
        }
        .boxholder{
            margin: 1px;
        }
        .boxcontainer {
            position: relative;
            width: 49%;
            padding: 0;
        }

        .image {
            display: block;
            /*max-width: 327px;*/
            width: 100%;

        }

        .overlay {
            position: absolute;
            bottom: 100%;
            top: 0;
            left: 0;
            height: 0;
            right: 0;
            background-color: #191919;
            overflow: hidden;
            transition: .5s ease;
        }
        .boxcaption{
            padding: 2px;
            text-align: center;
            background-color: #191919;
        }
        .boxcaption p{
            text-align: center;
            text-transform: uppercase;
        }
        .boxcontainer:hover .overlay {
            top: 0;
            height: 100%;
        }

        .text {
            border-top: 1px solid #000;
            border-bottom: 1px solid #2d2d2d;
            white-space: nowrap;
            position: absolute;
            top: 50%;
            left: 50%;
            width: inherit;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            margin: 6% 4%;
            font-size: 11px;
        }
        .text p{
            border-top: 1px solid #2d2d2d;
            border-bottom: 1px solid #000;
            margin: 0;
            padding: 7px 0px 7px 0px;
            text-align: center;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="row innerpage">
    <div class="col-sm-offset-2 col-sm-8 innercontent"><br><br><br><br>
        <div class="carouselholder">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="../images/siteimages/global/wembley/turbocharge_p1-refresh.jpg" alt="Chania">
                        <div class="carousel-caption">
                            <h3></h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="../images/siteimages/global/wembley/puma_evo_power_aguero_bb.jpg" alt="Chicago">
                        <div class="carousel-caption">
                            <h3></h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="../images/siteimages/global/wembley/leather-forever-bb.jpg" alt="New York">
                        <div class="carousel-caption">
                            <h3></h3>
                            <p></p>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="msg"><p>World's Largest Football Store</p></div>
        <div class="boxholder">
            <div class="col-sm-6 boxcontainer" style="float: left;">
                <img src="../images/siteimages/Pages/wembley/double/nike-motion-blur.jpg" alt="Avatar" class="image">
                <div class="overlay">
                    <div class="text">
                        <p>
                            Rapid movement, visual distortion and fallen defenders.
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 boxcontainer" style="float: right;">
                <img src="../images/siteimages/Pages/wembley/double/all-footballs.jpg" alt="Avatar" class="image">
                <div class="overlay">
                    <div class="text">
                        <p>
                            Footballs from Adidas, Nike, Umbro.
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 boxcontainer boxcaption" style="float: left;">
                <p>Nike Motion Blur Pack</p>
            </div>
            <div class="col-sm-6 boxcontainer boxcaption" style="float: right;">
                <p>Footballs</p>
            </div>
        </div>

    </div>
</div>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/bootstrap-material-design/dist/js/ripples.min.js"></script>
<script src="../bower_components/bootstrap-material-design/dist/js/material.min.js"></script>
<script src="../javascripts/indexjs.js"></script>
</body>
</html>
