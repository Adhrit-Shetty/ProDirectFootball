<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <link rel="shortcut icon" href="./images/siteimages/global/wembley/pro.png">

    <title>Boots</title>

    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="./bower_components/bootstrap-material-design/dist/bootstrap-material-design.min.css">
    <style>
        body{
            background-image: url("./images/siteimages/global/wembley/spotlight.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
        }
        .logo {
            width: 190px;
            height: 21px;
            overflow: hidden;
            text-indent: -999em;
            background: url('./images/siteimages/global/wembley/sprite.png') no-repeat -307px 0;
            float: left;
            margin: 13px 0 11px 6px;
        }
        .modal {
            color: black;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
    <div>
        <a class="navbar-brand logo" href="#"></a>
    </div>
    <ul class="nav navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#"></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Boots</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">About</a>
        </li>
    </ul>
    <div class="pull-xs-right">
        <!-- Button trigger modal -->
        <button
                type="button"
                class="btn btn-primary">
            <i class="material-icons">shopping_cart</i>
            <span class="badge">3</span>
        </button>
        <button
                class="btn btn-outline-success"
                data-toggle="modal"
                data-target="#myModal"
                type="submit">
            Login
        </button>
    </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Login</h4>
            </div>
            <div class="modal-body">
                <form class="form-inline">
                    <div class="form-group">
                        <label class="sr-only" for="exampleInputEmail3">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="exampleInputPassword3">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> Remember me
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary pull-lg-left pull-md-left pull-xs-left">Sign in</button>
                <span> Not a member? <button class="btn btn-primary">Register</button></span>
            </div>
        </div>
    </div>
</div>
<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="./bower_components/tether/dist/js/tether.min.js"></script>
<script src="./bower_components/bootstrap-material-design/dist/bootstrap-material-design.iife.js"></script>
</body>
</html>
