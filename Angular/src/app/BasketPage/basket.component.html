<div class="content">
<div class="row" style="margin-bottom: 20px; "></div>
<form method="post" class="row">
  <div class="col-sm-8 col-sm-offset-2 buttonholder">
    <div class = "basket">
      <span>Your Basket [</span>
      <span>{{no_of_orders}} item(s) ]</span>
    </div>
    <button
      *ngIf = "!isCartEmpty"
      (click)="routeToPayment()"
      class="checkout">Checkout
    </button>
  </div>
  <table
    *ngIf = "!isCartEmpty"
    class="col-sm-8 col-sm-offset-2 order">
    <tr>
      <th>Item</th>
      <th>Options</th>
      <th>Price</th>
    </tr>
    <tr
      @bootState
      (@bootState.done) = "bootAnimated($event,i)"
      *ngFor = "let boot of displayedBoots; let i = index">
      <td>
        <div class="imgholder">
          <a>
            <img [src]="'data:image/jpg;base64,'+boot.img"/>
          </a>
        </div>
        <div class="textholder">
          <p>
            {{ boot.name }}<br>
            <button type="button" [disabled]="!loadingComplete" (click)="removeBoot(i)">Remove</button>
          </p>
        </div>
      </td>
      <td>
        <ul>
          <li>
            <p>Quantity - <span>{{ bootsQuantity[i] }}</span></p>
          </li>
        </ul>
      </td>
      <td>
        <h3 style="text-align: center;">£{{ boot.price }}</h3>
      </td>
    </tr>
  </table>
  <div
    *ngIf = "!isCartEmpty"
    class="col-sm-8 col-sm-offset-2 bottomtab">
    <div class="totalprice">
      <p>Total - <strong>£{{ totalamount }}</strong></p>
    </div>
    <button (click)="routeToBoots()" class="continue">Continue Shopping</button>
    <button (click)="routeToPayment()" class="checkout">Checkout</button>
  </div>
  <div
    *ngIf = "isCartEmpty"
    class="col-sm-8 col-sm-offset-2 bottomtab">
    <button (click)="routeToBoots()" class="continue">Continue Shopping</button>
  </div>
</form>
</div>
